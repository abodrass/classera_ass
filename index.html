<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="main" id="main">
    <header>
        <div class="search pos"> <img src="images\icons8-search-50.png" alt="" class="header_imgs" width="18" height="18">  <span class="search_text">search</span></div>
        <div class="mass pos"> <img src="images\icons8-mail-50.png" alt="" class="header_imgs" width="18" height="18"></div>
        <div class="noti pos"> <img src="images\icons8-notification-50.png" alt="" class="header_imgs" width="18" height="18"></div>
        <div class="pic pos"> <img src="images\icons8-search-50.png" alt="" class="header_imgs" width="18" height="18"></div>
    </header>
    <section>

        <div class="numeric_changes">
            <div class="numeric_box">
                <div class="box_titale">Total Tickets</div>
                <div class="contenr"> <img src="images/icons8-done-50.png" width="40" height="40" alt="" class="blue_img"> </div>
                <div class="total_num">10,000</div>
                <img width="10" height="10" src="images/icons8-up-arrow-48.png" alt="long-arrow-up" class="up_arrow"/>
                <div class="small_text"> <span class="parsant">7<sub>&bull;</sub>8%</span> then last day</div>
                <img src="images/icons8-right-arrow-24.png" alt="" class="icon">
            </div>


            <div class="numeric_box">
                <div class="box_titale">Total Interactions</div>
                <div class="contenr"> <img src="images/icons8-chat-bubble-64.png" width="40" height="40" alt="" class="blue_img"> </div>
                <div class="total_num">785,021</div>
                <img width="10" height="10" src="images/icons8-up-arrow-48.png" alt="long-arrow-up" class="up_arrow"/>
                <div class="small_text"> <span class="parsant">3<sub>&bull;</sub>8%</span> then last day</div>
                <img src="images/icons8-right-arrow-24.png" alt="" class="icon">
            </div>



            <div class="numeric_box">
                <div class="box_titale">Total Users</div>
                <div class="contenr"> <img src="images/icons8-user-30 (1).png" width="40" height="40" alt="" class="blue_img"> </div>
                <div class="total_num">8,834</div>
                <img width="10" height="10" src="images/icons8-up-arrow-48.png" alt="long-arrow-up" class="up_arrow"/>
                <div class="small_text"> <span class="parsant">5<sub>&bull;</sub>8%</span> then last day</div>
                <img src="images/icons8-right-arrow-24.png" alt="" class="icon">
            </div>


            <div class="numeric_box">
                <div class="box_titale">Total Groups</div>
                <div class="contenr"> <img src="images/icons8-users-48.png" width="40" height="40" alt="" class="blue_img"> </div>
                <div class="total_num">1,420</div>
                <img width="10" height="10" src="images/icons8-up-arrow-48.png" alt="long-arrow-up" class="up_arrow"/>
                <div class="small_text"> <span class="parsant">11<sub>&bull;</sub>8%</span> then last day</div>
                <img src="images/icons8-right-arrow-24.png" alt="" class="icon">
            </div>
        </div>
        <div class="visual_changes">
            <div class="tickets_overview">
            <div id="chart_div"  ></div>
            </div>
            <div class="overview_rating"></div>
        </div> 





        <div class="attachment_details">
            <div class="attachment_text">Attachments Details</div>
            <div id="donutchart" class="chart"></div>
            <div class="attachment_docs">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
        <div class="res"></div>  
    </section>
    <aside>
        <div class="logo1">    
            <img src="./images/512x512bb13.png" alt="" width="125px" height="125px" class="logo" id="img" >
            <div class="name" id="logo_name">Classera</div>
        </div>
        <div class="swapcard">
            
            <div class ="card" >  
                <img width="18" height="18"src="https://img.icons8.com/fluency-systems-regular/48/000000/home.png"  alt="home--v2" class="asid_card-img" id="img"/>
                <div class="asid_card-text" id="card">Dashboard</div>
            </div>

            <div class="card">
                <img width="18" height="18" src="https://img.icons8.com/dotty/80/two-tickets.png" alt="home--v3" class="asid_card-img" id="img"/>
                <div class="asid_card-text">Tickets</div>
            </div>
            <div class="card">
                <img width="18" height="18"  src="./images/icons8-user-30.png"  alt="home--v3" class="asid_card-img" id="img"/>
                <div class="asid_card-text">Customers</div>
            </div>
            <div class="card">
                <img width="18" height="18" src="https://img.icons8.com/carbon-copy/100/organization.png" alt="home--v3" class="asid_card-img" id="img"/>
                <div class="asid_card-text">Organizations</div>
            </div>
            <div class="card">
                <img width="18" height="18" src="https://img.icons8.com/ios/50/000000/bar-chart--v1.png" alt="home--v3" class="asid_card-img" id="img"/>
                <div class="asid_card-text">Reposting</div>
            </div>
            <div class="card">
                <img width="18" height="18"  src="./images/icons8-settings-48.png"  alt="home--v3" class="asid_card-img" id="img"/>
                <div class="asid_card-text">Settings</div>
            </div>


        </div>

        <div class="end">
            
            <div class="card">
                <img width="18" height="18"  src="https://img.icons8.com/wired/64/000000/chat.png"  alt="home--v3" class="asid_card-img" id="img"/>
                <div class="asid_card-text">ear</div>
            </div>

            <div class="card">
                <img width="18" height="18" src="https://img.icons8.com/ios/50/000000/moon-symbol.png"  alt="home--v3" class="asid_card-img" id="img"/>
                <div class="asid_card-text">Dark Mood</div>

                <div class="place">
                    <label title="aa" class="switch">
                        <input title="sasa" type="checkbox" id="background">
                        <span class="slider round"></span>
                    </label>
                    </div>

            </div>



        </div>
    </aside>
    <script src="index.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src="google_charts.js" ></script>
</body>
</html>
